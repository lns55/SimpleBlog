{% extends "app/layout.html" %}


{% block title %}Latest Articles{% endblock %}
 
{% block content %}
	
	{% if latest_articles_list %}
		
		{% for article in latest_articles_list %}
			<a href="{% url 'detail' article.id %}">{{article.article_title}}</a>
		{% endfor %}
			
	{% else %}
		Articles not found
	{% endif %}
	
{% endblock %}
